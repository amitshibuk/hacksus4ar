<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <title>HACKS'US EDITION IV | AR</title>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
        .logo-container {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%); /* Optional: Background for contrast */
          padding: 5px;
          border-radius: 8px;
        }
        .logo-container img {
          height: 150px; /* Adjust logo size */
        }
      </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">

    <div class="popup" id="popup">
        <p>Point to the bar-code beside the QR code</p>
        <button onclick="closePopup()">OK</button>
      </div>


    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720;' vr-mode-ui="enabled: false">
      <!-- AR Marker -->
      <a-assets>
        <a-asset-item id="glb-asset" src="hacksus_h.glb"></a-asset-item>
    </a-assets>
      <a-marker id="animated-marker" type='barcode' value='4' size="0.02">
        <!-- fml-->
        <a-entity
        animation-mixer="clip: *; loop: repeat; timeScale: 1;" 
          gltf-model="#glb-asset" 
          position="0 0 0.5"
          scale="4 4 4"
          animation-mixer>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div class="logo-container">
        <img src="HackSUS-logo full.png" alt="Logo">
      </div>

      <script>
        function closePopup() {
          document.getElementById("popup").style.display = "none";
        }
  
        document.querySelector("#animatedModel").addEventListener("model-loaded", function () {
          this.setAttribute("animation-mixer", "clip: *; loop: repeat; timeScale: 1");
        });
      </script>

  </body>
</html>

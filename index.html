<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
          margin: 0;
          overflow: hidden;
        }
        .logo-container {
          position: fixed;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%); /* Optional: Background for contrast */
          padding: 5px;
          border-radius: 8px;
        }
        .logo-container img {
          height: 150px; /* Adjust logo size */
        }
      </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 720;'>
      <!-- AR Marker -->
      <a-marker id="animated-marker" type='barcode' value='4' size="0.2">
        <!-- Looping Animated 3D Model -->
        <a-entity 
          gltf-model="hacksus_h.glb" 
          position="0 0 0.5"
          scale="5 5 5"
          animation-mixer>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <div class="logo-container">
        <img src="HackSUS-logo full.png" alt="Logo">
      </div>

  </body>
</html>
